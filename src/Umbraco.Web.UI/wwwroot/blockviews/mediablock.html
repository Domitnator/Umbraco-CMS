<style>

    .blockelement-gridblock-editor {
        position: relative;
        border-radius: 3px;
        height: 100%;/* Add this to fill the cell fully */
        box-sizing: border-box;
        border: 1px solid lightgrey;
        background-color: white;
    }
    
    button > * {
        vertical-align: middle;
    }
    button {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        min-height: 160px;
        cursor: pointer;
        color: black;
        background-color: white;
        text-align: left;
        padding: 0;
        user-select: none;
        border: none;
        transition: border-color 120ms, background-color 120ms;
        max-height: 400px;

        overflow:hidden;
    }
    button:hover {
        color: darkblue;// TODO: Set right colors:
        background-color: #fefefe;
    }
    img {
        pointer-events: none;
        object-fit: contain;
        height: 100%;
        width: 100%;
        flex-grow: 0;
    }

    .icon {
        font-size: 60px;
        display: block;
    }

    .umb-icon {
        display: inline-block;
        width: 1em;
        height: 1em;
        flex-shrink: 0;
    }

    .umb-icon svg {
        width: 100%;
        height: 100%;
        fill: currentColor;
        animation: inherit;
    }

    .file-name {
        background-color: rgba(255, 255, 255, 8);
        padding: 3px 6px;
        position: absolute;
        top: 0;
        left: 0;

        opacity: 0;
        transition: opacity 120ms;
    }

    :host(:focus-within) .file-name, 
    :host(:hover) .file-name {
        opacity: 1;
    }

</style>

<button ng-controller="Umbraco.PropertyEditors.BlockEditor.MediaBlockEditor as bc" type="button" ng-click="block.edit()" ng-focus="block.focus">
    <img ng-if="bc.isImage" ng-src="{{bc.imageSource}}" alt="{{bc.mediaName}}" />
    <umb-icon ng-if="!bc.isImage" icon="{{bc.icon}} color-black" class="icon"></umb-icon>
    <span class="file-name">{{block.label}} ({{bc.mediaName}})</span>
</button>
<slot name="areas" part="areas"></slot>
