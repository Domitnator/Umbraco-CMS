<div class="umb-block-grid-column-editor">

    <umb-block-grid-column-editor-option 
        ng-repeat="colN in vm.emptyGridColumnArray track by $index"
        column-span-option="(vm.block.columnSpanOptions | filter : {'columnSpan':colN} : true)[0]"
        column="$index"
        on-click-add="vm.addSpanOption(colN)"
        style="--umb-block-grid--columnN: {colN}"
        class="__column"
        >
    </umb-block-grid-column-editor-option>
</div>
