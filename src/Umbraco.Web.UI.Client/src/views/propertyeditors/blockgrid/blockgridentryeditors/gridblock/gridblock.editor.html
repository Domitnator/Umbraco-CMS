<style>

    .umb-icon {
        display: inline-block;
        width: 1em;
        height: 1em;
        flex-shrink: 0;
    }

    .umb-icon svg {
        width: 100%;
        height: 100%;
        fill: currentColor;
        animation: inherit;
    }

    :host {
        
    }

    .blockelement-gridblock-editor {
        position: relative;
        border-radius: 3px;
        height: 100%;/* Add this to fill the cell fully */
        box-sizing: border-box;
        border: 1px solid lightgrey;
        background-color: white;
    }
    .blockelement-gridblock-editor:hover::after {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: 3px;
        pointer-events: none;
    }
    
    .blockelement-gridblock-editor > button {
        position: relative;
        display: flex;
        align-items: center;
        width: 100%;
        min-height: 48px;
        cursor: pointer;
        color: @ui-action-discreet-type;
        background-color: white;
        text-align: left;
        padding: 0 20px;
        user-select: none;
        border: none;
        transition: border-color 120ms, background-color 120ms;
    }
    .blockelement-gridblock-editor .icon {
        font-size: 22px;
        margin-right: 10px;
        display: inline-block;
    }

    .blockelement-gridblock-editor > button > span {
        position: relative;
        display: inline-block;
        padding-top:2px;
        padding-bottom:2px;
    }

    .blockelement-gridblock-editor > button:hover {
        color: @ui-action-discreet-type-hover;
        background-color: @ui-action-hover;
    }

    .blockelement-gridblock-editor.--active  {
        border-color: @ui-active;
    }
    .blockelement-gridblock-editor.--active > button {
        color: @ui-active-type;
        background-color: @ui-active;
    }
</style>

<div class="blockelement-gridblock-editor" ng-class="{ '--active': block.active, '--error': parentForm.$invalid && valFormManager.isShowingValidation() }">
    <button type="button"
        ng-click="block.edit()"
        ng-focus="block.focus"
        val-server-property-class="">
        <umb-icon icon="{{block.content.icon}}" class="icon"></umb-icon>
        <span>{{block.label}}</span>
    </button>

    <slot name="areas" part="areas"></slot>

</div>
